<form class="form-inline" (submit)="submit(term.value)">
  <div class="input-group">
    <input class="form-control" type="search" #term>
    <div class="input-group-append">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">
        Procurar
      </button>
    </div>
  </div>
</form>
